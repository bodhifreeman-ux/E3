version: '3.8'

services:
  # E3 DevMind AI API
  devmind-api:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.api
    container_name: devmind-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - qdrant
      - postgres
      - redis
    networks:
      - devmind-network
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - devmind-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_DB=devmind
      - POSTGRES_USER=devmind
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - devmind-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - devmind-network
    restart: unless-stopped

networks:
  devmind-network:
    driver: bridge

volumes:
  qdrant-data:
  postgres-data:
  redis-data:
